@(votes: Map[String,Integer],isLoggedIn: Boolean, userInfo: UserModel)

@main("Summary Page || ExceedVote by JDED",isLoggedIn, userInfo) {
	
	<div class="jumbotron text-center">
		<h1>Summary Page</h1>
	</div>
	<div class="container">
		<div id="ex0"></div>
		@for((key, value) <- votes){
		  @key - @value <br>
		}
	</div>

	<script>
		google.load('visualization', '1', {packages: ['corechart']});
    	google.setOnLoadCallback(drawChart);

	    function drawChart() {
	
	      var data = google.visualization.arrayToDataTable([
	             
			          ['Team','Score'],
			        @for((key, value) <- votes){
			    		  [	'@key', @value],
					}
        			]);
		
	      var options = {
	        width: 1000,
	        height: 563,
	        hAxis: {
	          title: 'Team',
	          gridlines: {count: 10}
	        },
	        vAxis: {
	          title: 'Rating'
	        }
	      };
	
	      var chart = new google.visualization.ColumnChart(
	        document.getElementById('ex0'));
	
	      chart.draw(data, options);
	    }
      
	</script>
}
